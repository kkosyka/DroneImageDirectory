<!DOCTYPE html>
<html>
<head>
    <title>DRONE DIRECTORY MAP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body style="text-align: center">
    <h1 style="text-align: center";>DRONE IMAGE DIRECTORY</h1>
    <form action="indexQuery.html" style="text-align: center">
        <button>New Query</button>
    </form></br>
    <div id="mapid" style="width: 100%; height: 400px;"></div>

        <i><h3 style="text-align: center"; id="countResults"> 0 records found </h3></i>

        <ul style="-moz-column-count: 2; -webkit-column-count: 2; column-count: 2;">

    </div>
</body>
<script>

    var mymap = L.map('mapid').setView([42.318088, -72.638125], 15);
    L.tileLayer.wms('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'

    }).addTo(mymap);

    var values = window.location.href.split("?")[1].split("&");
    filename = values[0].split("=")[1].toLowerCase();
    xcoor = values[1].split("=")[1];

    ycoor = values[2].split("=")[1];
    range = values[3].split("=")[1];
    if(range == "5"){
        rangeMeter = 5;
    }
    else if (range == "10"){
        rangeMeter = 10;
    }
    else if (range == "15"){
        rangeMeter = 15;
    }else{
        rangeMeter = "1000";//to capture all
    }


    var NWlat = values[4].split("=")[1];
    console.log(NWlat == "");
    if (NWlat == ""){
        NWlat = "x"
    }
    var NWlong = values[5].split("=")[1];
    if (NWlong == ""){
        NWlong = "y"
    }
    var NElat = values[6].split("=")[1];
    var NElong = values[7].split("=")[1];
    if (NElong == ""){
        NElong = "y"
    }
    var SWlat = values[8].split("=")[1];
    if (SWlat == ""){
        SWlat = "x"
    }
    var SWlong = values[9].split("=")[1];
    var SElat = values[10].split("=")[1];
    var SElong = values[11].split("=")[1];


    console.log(NWlat + "," + NWlong + " " + NElat + "," + NElong)
    console.log(SWlat + "," + SWlong + " " + SElat + "," + SElong)

    // http://discovery.ad.smith.edu:8080/geoserver/DroneDirectory/wms?service=WMS&version=1.1.0&request=GetMap&layers=DroneDirectory:DroneImageDirectory&styles=&bbox=42.3149871826172,-72.6431503295898,42.3173332214355,-72.6405563354492&width=694&height=768&srs=EPSG:4326&format=application/openlayers

    // 42.31520108333333, -72.64107416666667

    var test = "x";
    var test2 = "y";
    var rootUrl = 'http://discovery.ad.smith.edu:8080/geoserver/DroneDirectory/wfs';
    var defaultParameters = { 
        service : 'WFS',
        version : '2.0', 
        request : 'GetFeature',
        typeName : 'DroneDirectory:DroneImageDirectory',
        maxFeatures: 1000000,
        format: 'image/png',
        transparent: true,
        outputFormat :'text/javascript',
        format_options : 'callback:getJson',
        SrsName : 'EPSG:4326',
        cql_filter: "strToLowerCase(filename) LIKE '%"+filename+"%' AND x BETWEEN " +SWlat+ " AND " + NWlat+" AND y BETWEEN "+NWlong+" AND "+ NElong

        // cql_filter: "strToLowerCase(display_name) LIKE '%"+displayNameSearch+"%' AND strToLowerCase(dept_agg) LIKE '%"+deptAggSearch+"%' AND strToLowerCase(campus_address) LIKE '%"+building+"%' AND person_type_agg in ("+personTypeAggSearch +")"
    };
    var results = [];
    var parameters = L.Util.extend(defaultParameters);
    var URL = rootUrl + L.Util.getParamString(parameters);
    var count = 0;
    var WFSLayer = null;
    var ajax =$.ajax({
        url : URL,
        dataType : 'JSONP',
        jsonpCallback : 'getJson',
        success : function (response) {
        WFSLayer = L.geoJson(response, {
        style: function (feature) {
            return {
                fillColor: 'FFFFFF',
                fillOpacity: 0,
                color: '#ff7800',
                weight: 5,
                opacity: 1
            };
        },
        //create points instead of drop pins
        pointToLayer: function(feature, latlng){
            return new L.CircleMarker(latlng ,{
                radius: 2,
                fillColor: "#A3C990", //TODO figure out color...
                color: "#FF0000",
                weight: 1,
                opacity: 1,
                fillOpacity: 1
            });
        },
        onEachFeature: function (feature, layer) {
            count++;
            popupOptions = {maxWidth: 500};
            results.push("<div style='-webkit-column-break-inside: avoid;'><b>FILE NAME: </b><a href='DroneDirectoryMap.html?filename="+feature.properties.filename+"'>"+ feature.properties.filename+"</a></br></br><b>DATE ADDED:</b> "+feature.properties.dateadded.replace("Z", "")+"</br><b>DATE TIME:</b> "+feature.properties.datetime+"</br><b>PATH:</b> "+feature.properties.path+"</br><b>X:</b> "+feature.properties.x+"</br><b>Y:</b> "+feature.properties.y+"</br><b>MAKE:</b> "+feature.properties.make+"</br><b>MODEL:</b> "+feature.properties.model+"</br></br></div>");
            layer.bindPopup("<b>File Name: </b>" + feature.properties.filename + "</br><b>PATH:</b> "+feature.properties.path+"</br><b>X-Y: </b>" + feature.properties.x + ", " + feature.properties.y + "</b>",
            popupOptions);
            }

        }).addTo(mymap);
            console.log(count);
            document.getElementById("countResults").innerHTML = count + " records found";
            // console.log("RESULTS:" + results);
            document.getElementById("listResults").innerHTML = results.join(" ");
        }
    });

    function handleJson(data) {	
        var myStyle = {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 1,
            onEachFeature: onEachFeature // allows you to access individual buildings (i.e. for popups)
        };
        var mylayer = L.geoJson(data).addTo(mymap, myStyle);
    }
</script>
</html>
